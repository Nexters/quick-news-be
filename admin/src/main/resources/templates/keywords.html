<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키워드 관리 - Newsletter AI Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(45deg, #00d4ff, #5a67d8, #ed64a6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        .nav-link.active {
            background: rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .section:hover {
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 12px 40px rgba(0, 212, 255, 0.2);
        }

        .section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #00d4ff;
        }

        .section h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #a0aec0;
        }

        .keyword-item {
            padding: 1rem;
            margin: 0.5rem 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .keyword-item:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .keyword-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, #43e97b, #38f9d7);
            color: #000;
        }

        .btn-danger {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: #fff;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #fff;
        }

        .form-select, .form-control {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-select:focus, .form-control:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .form-select option {
            background-color: #16213e;
            color: #ffffff;
        }

        .row {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .col-md-6 {
            flex: 1;
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 300px; /* Adjust as needed */
            overflow-y: auto;
            padding-right: 10px; /* Add some padding for scrollbar */
        }

        .category-item {
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-item:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: #00d4ff;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .pagination-item {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            min-width: 40px;
        }

        .pagination-item:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        .pagination-item.active {
            background: rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
        }

        .keyword-item {
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .keyword-item span {
            flex: 1;
        }

        .keyword-item button {
            margin-left: 0.5rem;
        }

        .keyword-manager {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }

        .keyword-column {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .keyword-column h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #00d4ff;
            font-size: 1.2rem;
        }

        .keyword-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .keyword-list-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .keyword-list-item:hover {
            border-color: #00d4ff;
        }

        .keyword-list-item.selected {
            background: rgba(0, 212, 255, 0.1);
            border-color: #00d4ff;
        }

        .keyword-list-item .keyword-name {
            flex: 1;
        }

        .keyword-list-item .keyword-weight {
            width: 80px;
            text-align: right;
            color: #00d4ff;
        }

        .keyword-list-item .keyword-actions {
            display: flex;
            gap: 0.5rem;
            margin-left: 1rem;
        }

        .keyword-search {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
        }

        .keyword-search::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .category-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .category-selector select {
            flex: 1;
        }

        .keyword-transfer-controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .keyword-transfer-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .keyword-transfer-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        .keyword-transfer-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .weight-input-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .weight-input-container label {
            white-space: nowrap;
        }

        .weight-input-container input {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1 class="logo">Newsletter AI</h1>
                <div class="nav-links">
                    <a href="./contents" class="nav-link">🏠 홈</a>
                    <a href="./newsletter-sources" class="nav-link">📧 뉴스레터 소스</a>
                    <a href="./metrics" class="nav-link">📊 메트릭</a>
                    <a href="./keywords" class="nav-link active">🔑 키워드</a>
                    <a href="./recommendations" class="nav-link">🔍 오늘의 추천</a>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Candidate Keywords Section -->
            <div class="col-md-6">
                <div class="section">
                    <h2>후보 키워드</h2>
                    <div id="candidate-keywords-list"></div>
                    <div class="pagination" id="candidate-pagination"></div>
                    <div class="form-group">
                        <input type="text" id="new-candidate-name" class="form-control" placeholder="새 후보 키워드">
                        <button id="add-candidate-keyword-btn" class="btn btn-primary">추가</button>
                    </div>
                </div>
            </div>

            <!-- Reserved Keywords Section -->
            <div class="col-md-6">
                <div class="section">
                    <h2>예약 키워드</h2>
                    <div id="reserved-keywords-list"></div>
                    <div class="pagination" id="reserved-pagination"></div>
                    <div class="form-group">
                        <input type="text" id="new-keyword-name" class="form-control" placeholder="새 예약 키워드">
                        <button id="add-reserved-keyword-btn" class="btn btn-primary">추가</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>카테고리</h2>
            <div id="categories-list" class="category-list"></div>
            <div class="pagination" id="category-pagination"></div>
            <div class="form-group">
                <input type="text" id="new-category-name" class="form-control" placeholder="새 카테고리">
                <button id="add-category-btn" class="btn btn-primary">추가</button>
            </div>
        </div>

        <div class="section">
            <h2>카테고리별 키워드</h2>
            <div class="category-selector">
                <select id="category-select" class="form-select">
                    <option value="">카테고리 선택</option>
                </select>
            </div>

            <div class="keyword-manager">
                <div class="keyword-column">
                    <h3>전체 키워드</h3>
                    <input type="text" id="all-keywords-search" class="keyword-search" placeholder="키워드 검색...">
                    <div class="weight-input-container">
                        <label>기본 가중치:</label>
                        <input type="number" id="default-weight" class="form-control" value="1.0" step="0.1" min="0" max="10">
                    </div>
                    <div id="all-keywords-list" class="keyword-list">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>

                <div class="keyword-transfer-controls">
                    <button id="add-to-category-btn" class="keyword-transfer-btn" disabled title="카테고리에 추가">&rarr;</button>
                    <button id="remove-from-category-btn" class="keyword-transfer-btn" disabled title="카테고리에서 제거">&larr;</button>
                </div>

                <div class="keyword-column">
                    <h3>카테고리 키워드</h3>
                    <input type="text" id="category-keywords-search" class="keyword-search" placeholder="키워드 검색...">
                    <div id="category-keywords-list" class="keyword-list">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create stars
        function createStars() {
            const stars = document.getElementById('stars');
            const count = 100;

            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                stars.appendChild(star);
            }
        }

        function fetchCandidateKeywords(page = 0, size = 10) {
            fetch(`./api/keywords/candidate?page=${page}&size=${size}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('candidate-keywords-list');
                    container.innerHTML = '';

                    if (data.content.length === 0) {
                        container.innerHTML = '<p>후보 키워드가 없습니다</p>';
                        return;
                    }

                    data.content.forEach(keyword => {
                        const keywordItem = document.createElement('div');
                        keywordItem.className = 'keyword-item';

                        const keywordName = document.createElement('span');
                        keywordName.textContent = keyword.name;

                        const promoteBtn = document.createElement('button');
                        promoteBtn.className = 'btn btn-primary';
                        promoteBtn.textContent = '승격';
                        promoteBtn.style.padding = '0.25rem 0.5rem';
                        promoteBtn.style.fontSize = '0.8rem';
                        promoteBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            promoteCandidateToReserved(keyword.id);
                        });

                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'btn btn-danger';
                        deleteBtn.textContent = '삭제';
                        deleteBtn.style.padding = '0.25rem 0.5rem';
                        deleteBtn.style.fontSize = '0.8rem';
                        deleteBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            deleteCandidateKeyword(keyword.id);
                        });

                        keywordItem.appendChild(keywordName);
                        keywordItem.appendChild(promoteBtn);
                        keywordItem.appendChild(deleteBtn);
                        container.appendChild(keywordItem);
                    });

                    // Add pagination
                    renderCandidatePagination(data, 'candidate-pagination');
                })
                .catch(error => console.error('Error fetching candidate keywords:', error));
        }

        function renderCandidatePagination(pageData, containerId) {
            const paginationContainer = document.getElementById(containerId);
            if (!paginationContainer) return;

            paginationContainer.innerHTML = '';

            if (!pageData.totalPages || pageData.totalPages <= 1) {
                return;
            }

            // Previous button
            if (pageData.number > 0) {
                const prevButton = document.createElement('div');
                prevButton.className = 'pagination-item';
                prevButton.textContent = '이전';
                prevButton.addEventListener('click', () => fetchCandidateKeywords(pageData.number - 1, pageData.size));
                paginationContainer.appendChild(prevButton);
            }

            // Page numbers
            const startPage = Math.max(0, pageData.number - 2);
            const endPage = Math.min(pageData.totalPages - 1, pageData.number + 2);

            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('div');
                pageButton.className = 'pagination-item';
                if (i === pageData.number) {
                    pageButton.classList.add('active');
                }
                pageButton.textContent = i + 1;
                pageButton.addEventListener('click', () => fetchCandidateKeywords(i, pageData.size));
                paginationContainer.appendChild(pageButton);
            }

            // Next button
            if (pageData.number < pageData.totalPages - 1) {
                const nextButton = document.createElement('div');
                nextButton.className = 'pagination-item';
                nextButton.textContent = '다음';
                nextButton.addEventListener('click', () => fetchCandidateKeywords(pageData.number + 1, pageData.size));
                paginationContainer.appendChild(nextButton);
            }
        }

        function fetchReservedKeywords(page = 0, size = 10) {
            fetch(`./api/keywords/reserved?page=${page}&size=${size}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('reserved-keywords-list');
                    container.innerHTML = '';

                    if (data.content.length === 0) {
                        container.innerHTML = '<p>예약 키워드가 없습니다</p>';
                        return;
                    }

                    data.content.forEach(keyword => {
                        const keywordItem = document.createElement('div');
                        keywordItem.className = 'keyword-item';

                        const keywordName = document.createElement('span');
                        keywordName.textContent = keyword.name;

                        keywordItem.appendChild(keywordName);
                        container.appendChild(keywordItem);
                    });

                    // Add pagination
                    renderReservedPagination(data, 'reserved-pagination');
                })
                .catch(error => console.error('Error fetching reserved keywords:', error));

            // 전체 키워드 목록은 별도로 가져오기
            fetchAllReservedKeywords();
        }

        function fetchAllReservedKeywords() {
            fetch(`./api/keywords/reserved?page=0&size=1000`)
                .then(response => response.json())
                .then(data => {
                    // 전체 키워드 목록 업데이트
                    updateAllKeywordsList(data.content);
                })
                .catch(error => console.error('Error fetching all reserved keywords:', error));
        }

        function updateAllKeywordsList(keywords) {
            const container = document.getElementById('all-keywords-list');
            container.innerHTML = '';

            if (keywords.length === 0) {
                container.innerHTML = '<p>등록된 키워드가 없습니다</p>';
                return;
            }

            // 키워드를 알파벳 순으로 정렬
            const sortedKeywords = [...keywords].sort((a, b) => a.name.localeCompare(b.name));

            sortedKeywords.forEach(keyword => {
                const item = document.createElement('div');
                item.className = 'keyword-list-item';
                item.dataset.id = keyword.id;
                item.dataset.name = keyword.name;

                const nameSpan = document.createElement('span');
                nameSpan.className = 'keyword-name';
                nameSpan.textContent = keyword.name;

                item.appendChild(nameSpan);
                container.appendChild(item);

                // 클릭 이벤트 추가
                item.addEventListener('click', () => {
                    // 다른 키워드 선택 해제
                    document.querySelectorAll('#all-keywords-list .keyword-list-item.selected').forEach(el => {
                        if (el !== item) el.classList.remove('selected');
                    });

                    // 현재 키워드 선택 토글
                    item.classList.toggle('selected');

                    // 추가 버튼 활성화/비활성화
                    updateTransferButtonsState();
                });
            });

            // 검색 기능 설정
            setupKeywordSearch('all-keywords-search', 'all-keywords-list');
        }

        function renderReservedPagination(pageData, containerId) {
            const paginationContainer = document.getElementById(containerId);
            if (!paginationContainer) return;

            paginationContainer.innerHTML = '';

            if (!pageData.totalPages || pageData.totalPages <= 1) {
                return;
            }

            // Previous button
            if (pageData.number > 0) {
                const prevButton = document.createElement('div');
                prevButton.className = 'pagination-item';
                prevButton.textContent = '이전';
                prevButton.addEventListener('click', () => fetchReservedKeywords(pageData.number - 1, pageData.size));
                paginationContainer.appendChild(prevButton);
            }

            // Page numbers
            const startPage = Math.max(0, pageData.number - 2);
            const endPage = Math.min(pageData.totalPages - 1, pageData.number + 2);

            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('div');
                pageButton.className = 'pagination-item';
                if (i === pageData.number) {
                    pageButton.classList.add('active');
                }
                pageButton.textContent = i + 1;
                pageButton.addEventListener('click', () => fetchReservedKeywords(i, pageData.size));
                paginationContainer.appendChild(pageButton);
            }

            // Next button
            if (pageData.number < pageData.totalPages - 1) {
                const nextButton = document.createElement('div');
                nextButton.className = 'pagination-item';
                nextButton.textContent = '다음';
                nextButton.addEventListener('click', () => fetchReservedKeywords(pageData.number + 1, pageData.size));
                paginationContainer.appendChild(nextButton);
            }
        }

        function fetchCategories(page = 0, size = 10) {
            fetch(`./api/keywords/categories?page=${page}&size=${size}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('categories-list');
                    const select = document.getElementById('category-select');

                    container.innerHTML = '';
                    select.innerHTML = '<option value="">카테고리 선택</option>';

                    if (data.content.length === 0) {
                        container.innerHTML = '<p>카테고리가 없습니다</p>';
                        return;
                    }

                    data.content.forEach(category => {
                        // Add to list
                        const categoryItem = document.createElement('div');
                        categoryItem.className = 'category-item';
                        categoryItem.textContent = category.name;
                        categoryItem.addEventListener('click', () => fetchCategoryKeywords(category.id));
                        container.appendChild(categoryItem);

                        // Add to dropdown
                        const option = document.createElement('option');
                        option.value = category.id;
                        option.textContent = category.name;
                        select.appendChild(option);
                    });

                    // Add pagination
                    renderCategoryPagination(data, 'category-pagination');
                })
                .catch(error => console.error('Error fetching categories:', error));
        }

        function renderCategoryPagination(pageData, containerId) {
            const paginationContainer = document.getElementById(containerId);
            if (!paginationContainer) return;

            paginationContainer.innerHTML = '';

            if (!pageData.totalPages || pageData.totalPages <= 1) {
                return;
            }

            // Previous button
            if (pageData.number > 0) {
                const prevButton = document.createElement('div');
                prevButton.className = 'pagination-item';
                prevButton.textContent = '이전';
                prevButton.addEventListener('click', () => fetchCategories(pageData.number - 1, pageData.size));
                paginationContainer.appendChild(prevButton);
            }

            // Page numbers
            const startPage = Math.max(0, pageData.number - 2);
            const endPage = Math.min(pageData.totalPages - 1, pageData.number + 2);

            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('div');
                pageButton.className = 'pagination-item';
                if (i === pageData.number) {
                    pageButton.classList.add('active');
                }
                pageButton.textContent = i + 1;
                pageButton.addEventListener('click', () => fetchCategories(i, pageData.size));
                paginationContainer.appendChild(pageButton);
            }

            // Next button
            if (pageData.number < pageData.totalPages - 1) {
                const nextButton = document.createElement('div');
                nextButton.className = 'pagination-item';
                nextButton.textContent = '다음';
                nextButton.addEventListener('click', () => fetchCategories(pageData.number + 1, pageData.size));
                paginationContainer.appendChild(nextButton);
            }
        }

        function fetchCategoryKeywords(categoryId, page = 0, size = 1000) {
            if (!categoryId) {
                document.getElementById('category-keywords-list').innerHTML = '<p>카테고리를 선택하세요</p>';
                return;
            }

            fetch(`./api/keywords/categories/${categoryId}/keywords?page=${page}&size=${size}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('category-keywords-list');
                    container.innerHTML = '';

                    if (data.content.length === 0) {
                        container.innerHTML = '<p>이 카테고리에 키워드가 없습니다</p>';
                        return;
                    }

                    data.content.forEach(keyword => {
                        const item = document.createElement('div');
                        item.className = 'keyword-list-item';
                        item.dataset.id = keyword.id;
                        item.dataset.name = keyword.name;

                        const nameSpan = document.createElement('span');
                        nameSpan.className = 'keyword-name';
                        nameSpan.textContent = keyword.name;

                        // 가중치 표시
                        const weightSpan = document.createElement('span');
                        weightSpan.className = 'keyword-weight';

                        // 가중치 정보 가져오기
                        fetch(`./api/keywords/categories/${categoryId}/keywords/${keyword.id}/weight`)
                            .then(response => response.json())
                            .then(weightData => {
                                weightSpan.textContent = weightData.weight.toFixed(1);
                            })
                            .catch(error => {
                                console.error('Error fetching keyword weight:', error);
                                weightSpan.textContent = '1.0';
                            });

                        item.appendChild(nameSpan);
                        item.appendChild(weightSpan);
                        container.appendChild(item);

                        // 클릭 이벤트 추가
                        item.addEventListener('click', () => {
                            // 다른 키워드 선택 해제
                            document.querySelectorAll('#category-keywords-list .keyword-list-item.selected').forEach(el => {
                                if (el !== item) el.classList.remove('selected');
                            });

                            // 현재 키워드 선택 토글
                            item.classList.toggle('selected');

                            // 제거 버튼 활성화/비활성화
                            updateTransferButtonsState();
                        });
                    });

                    // 검색 기능 설정
                    setupKeywordSearch('category-keywords-search', 'category-keywords-list');
                })
                .catch(error => console.error('Error fetching category keywords:', error));
        }

        function renderCategoryKeywordsPagination(pageData, containerId, categoryId) {
            const paginationContainer = document.getElementById(containerId);
            if (!paginationContainer) return;

            paginationContainer.innerHTML = '';

            if (!pageData.totalPages || pageData.totalPages <= 1) {
                return;
            }

            // Previous button
            if (pageData.number > 0) {
                const prevButton = document.createElement('div');
                prevButton.className = 'pagination-item';
                prevButton.textContent = '이전';
                prevButton.addEventListener('click', () => fetchCategoryKeywords(categoryId, pageData.number - 1, pageData.size));
                paginationContainer.appendChild(prevButton);
            }

            // Page numbers
            const startPage = Math.max(0, pageData.number - 2);
            const endPage = Math.min(pageData.totalPages - 1, pageData.number + 2);

            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('div');
                pageButton.className = 'pagination-item';
                if (i === pageData.number) {
                    pageButton.classList.add('active');
                }
                pageButton.textContent = i + 1;
                pageButton.addEventListener('click', () => fetchCategoryKeywords(categoryId, i, pageData.size));
                paginationContainer.appendChild(pageButton);
            }

            // Next button
            if (pageData.number < pageData.totalPages - 1) {
                const nextButton = document.createElement('div');
                nextButton.className = 'pagination-item';
                nextButton.textContent = '다음';
                nextButton.addEventListener('click', () => fetchCategoryKeywords(categoryId, pageData.number + 1, pageData.size));
                paginationContainer.appendChild(nextButton);
            }
        }

        function promoteCandidateKeyword(candidateId) {
            fetch(`./api/keywords/candidate/${candidateId}/promote`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to promote keyword');
                }
                return response.json();
            })
            .then(() => {
                // Refresh both lists
                fetchCandidateKeywords();
                fetchReservedKeywords();

                // Refresh all keywords list for category mapping
                fetchAllReservedKeywords();
            })
            .catch(error => console.error('Error promoting keyword:', error));
        }

        function promoteCandidateToReserved(candidateId) {
            fetch(`./api/keywords/candidate/${candidateId}/promote-to-reserved`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to promote candidate to reserved');
                }
                return response.json();
            })
            .then(() => {
                // Refresh both lists
                fetchCandidateKeywords();
                fetchReservedKeywords();

                // Refresh all keywords list for category mapping
                fetchAllReservedKeywords();
            })
            .catch(error => console.error('Error promoting candidate to reserved:', error));
        }

        function createReservedKeyword(keywordName) {
            fetch('./api/keywords/reserved', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: keywordName
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to create reserved keyword');
                }
                return response.json();
            })
            .then(() => {
                // Refresh reserved keywords list with pagination
                fetchReservedKeywords();

                // Refresh all keywords list for category mapping
                fetchAllReservedKeywords();

                // Clear input
                document.getElementById('new-keyword-name').value = '';
            })
            .catch(error => {
                console.error('Error creating reserved keyword:', error);
                alert('예약 키워드 생성에 실패했습니다.');
            });
        }

        function createCandidateKeyword(keywordName) {
            fetch('./api/keywords/candidate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: keywordName
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to create candidate keyword');
                }
                return response.json();
            })
            .then(() => {
                // Refresh candidate keywords list
                fetchCandidateKeywords();

                // Clear input
                document.getElementById('new-candidate-name').value = '';
            })
            .catch(error => {
                console.error('Error creating candidate keyword:', error);
                alert('후보 키워드 생성에 실패했습니다.');
            });
        }

        function createCategory(categoryName) {
            fetch('./api/keywords/categories', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: categoryName
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to create category');
                }
                return response.json();
            })
            .then(() => {
                // Refresh categories list
                fetchCategories();

                // Clear input
                document.getElementById('new-category-name').value = '';
            })
            .catch(error => {
                console.error('Error creating category:', error);
                alert('카테고리 생성에 실패했습니다.');
            });
        }

        function deleteCandidateKeyword(candidateId) {
            if (confirm('정말로 이 키워드를 삭제하시겠습니까?')) {
                fetch(`./api/keywords/candidate/${candidateId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to delete candidate keyword');
                    }
                    // Refresh lists
                    fetchCandidateKeywords();
                })
                .catch(error => {
                    console.error('Error deleting candidate keyword:', error);
                    alert('키워드 삭제에 실패했습니다.');
                });
            }
        }

        function setupKeywordSearch(inputId, listId) {
            const searchInput = document.getElementById(inputId);
            const items = document.querySelectorAll(`#${listId} .keyword-list-item`);

            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase().trim();

                items.forEach(item => {
                    const keywordName = item.dataset.name.toLowerCase();
                    if (searchTerm === '' || keywordName.includes(searchTerm)) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        }

        function updateTransferButtonsState() {
            const addButton = document.getElementById('add-to-category-btn');
            const removeButton = document.getElementById('remove-from-category-btn');
            const categorySelect = document.getElementById('category-select');

            // 카테고리가 선택되었는지 확인
            const categorySelected = categorySelect.value !== '';

            // 전체 키워드에서 선택된 항목이 있는지 확인
            const allKeywordSelected = document.querySelector('#all-keywords-list .keyword-list-item.selected') !== null;

            // 카테고리 키워드에서 선택된 항목이 있는지 확인
            const categoryKeywordSelected = document.querySelector('#category-keywords-list .keyword-list-item.selected') !== null;

            // 버튼 상태 업데이트
            addButton.disabled = !categorySelected || !allKeywordSelected;
            removeButton.disabled = !categorySelected || !categoryKeywordSelected;
        }

        function addKeywordToCategory(categoryId, keywordId, weight) {
            fetch(`./api/keywords/categories/${categoryId}/keywords`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    keywordId: keywordId,
                    weight: weight
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to add keyword to category');
                }
                return response.json();
            })
            .then(() => {
                // 키워드 선택 해제
                document.querySelectorAll('#all-keywords-list .keyword-list-item.selected').forEach(el => {
                    el.classList.remove('selected');
                });

                // 버튼 상태 업데이트
                updateTransferButtonsState();

                // 카테고리 키워드 목록 새로고침
                fetchCategoryKeywords(categoryId);
            })
            .catch(error => {
                console.error('Error adding keyword to category:', error);
                alert('키워드 추가에 실패했습니다. 이미 추가되어 있을 수 있습니다.');
            });
        }

        function removeKeywordFromCategory(categoryId, keywordId) {
            fetch(`./api/keywords/categories/${categoryId}/keywords/${keywordId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to remove keyword from category');
                }

                // 키워드 선택 해제
                document.querySelectorAll('#category-keywords-list .keyword-list-item.selected').forEach(el => {
                    el.classList.remove('selected');
                });

                // 버튼 상태 업데이트
                updateTransferButtonsState();

                // 카테고리 키워드 목록 새로고침
                fetchCategoryKeywords(categoryId);
            })
            .catch(error => {
                console.error('Error removing keyword from category:', error);
                alert('키워드 제거에 실패했습니다.');
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            createStars();

            // Fetch all candidate keywords
            fetchCandidateKeywords();

            // Fetch reserved keywords with pagination
            fetchReservedKeywords();

            // Fetch all categories
            fetchCategories();

            // Set up category select change event
            document.getElementById('category-select').addEventListener('change', function() {
                const categoryId = this.value;
                if (categoryId) {
                    fetchCategoryKeywords(categoryId);
                } else {
                    document.getElementById('category-keywords-list').innerHTML = '<p>카테고리를 선택하세요</p>';
                }

                // 버튼 상태 업데이트
                updateTransferButtonsState();
            });

            // 키워드 추가 버튼 이벤트 설정
            document.getElementById('add-to-category-btn').addEventListener('click', function() {
                const categoryId = document.getElementById('category-select').value;
                const selectedKeyword = document.querySelector('#all-keywords-list .keyword-list-item.selected');
                const defaultWeight = document.getElementById('default-weight').value;

                if (!categoryId || !selectedKeyword) {
                    alert('카테고리와 키워드를 모두 선택해주세요');
                    return;
                }

                const keywordId = selectedKeyword.dataset.id;
                const weight = parseFloat(defaultWeight) || 1.0;

                addKeywordToCategory(categoryId, keywordId, weight);
            });

            // 키워드 제거 버튼 이벤트 설정
            document.getElementById('remove-from-category-btn').addEventListener('click', function() {
                const categoryId = document.getElementById('category-select').value;
                const selectedKeyword = document.querySelector('#category-keywords-list .keyword-list-item.selected');

                if (!categoryId || !selectedKeyword) {
                    alert('카테고리와 키워드를 모두 선택해주세요');
                    return;
                }

                const keywordId = selectedKeyword.dataset.id;

                if (confirm('정말로 이 키워드를 카테고리에서 제거하시겠습니까?')) {
                    removeKeywordFromCategory(categoryId, keywordId);
                }
            });

            // Set up add reserved keyword button
            document.getElementById('add-reserved-keyword-btn').addEventListener('click', function() {
                const keywordName = document.getElementById('new-keyword-name').value.trim();

                if (!keywordName) {
                    alert('키워드 이름을 입력해주세요');
                    return;
                }

                createReservedKeyword(keywordName);
            });

            // Set up add candidate keyword button
            document.getElementById('add-candidate-keyword-btn').addEventListener('click', function() {
                const candidateName = document.getElementById('new-candidate-name').value.trim();

                if (!candidateName) {
                    alert('후보 키워드 이름을 입력해주세요');
                    return;
                }

                createCandidateKeyword(candidateName);
            });

            // Set up add category button
            document.getElementById('add-category-btn').addEventListener('click', function() {
                const categoryName = document.getElementById('new-category-name').value.trim();

                if (!categoryName) {
                    alert('카테고리 이름을 입력해주세요');
                    return;
                }

                createCategory(categoryName);
            });
        });
    </script>
