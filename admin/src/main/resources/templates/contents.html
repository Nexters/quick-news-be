<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 관리 - Newsletter AI Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(45deg, #00d4ff, #5a67d8, #ed64a6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        .nav-link.active {
            background: rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .section:hover {
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 12px 40px rgba(0, 212, 255, 0.2);
        }

        .section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #00d4ff;
        }

        .section h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #a0aec0;
        }

        .content-item {
            padding: 1rem;
            margin: 0.5rem 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .content-item:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .content-item.active {
            border: 1px solid #00d4ff;
            background: rgba(0, 212, 255, 0.1);
        }

        .content-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .content-source {
            font-size: 0.9rem;
            color: #a0aec0;
        }

        .content-detail {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .content-detail.active {
            display: block;
        }

        .content-text {
            max-height: 300px;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .keyword-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, #43e97b, #38f9d7);
            color: #000;
        }

        .btn-danger {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: #fff;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #fff;
        }

        .form-select, .form-control {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-select:focus, .form-control:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .form-select option {
            background-color: #16213e;
            color: #ffffff;
        }

        .row {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .col-md-6 {
            flex: 1;
        }

        .keyword-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: #000;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .keyword-list {
            display: flex;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .keyword-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .keyword-item:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .content-preview {
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #a0aec0;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .pagination-item {
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            cursor: pointer;
        }

        .pagination-item.active {
            background: rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
        }
        
        .result-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            border-color: #00d4ff;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.2);
        }

        .result-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 0.5rem;
        }

        .keyword-group {
            margin-bottom: 1rem;
        }

        .keyword-label {
            font-size: 0.9rem;
            color: #a0aec0;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .keyword {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: #000;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(79, 172, 254, 0.3);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .keyword-tags-container {
            margin-bottom: 1rem;
            max-height: 300px;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .keyword-tags-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #a0aec0;
        }
        
        .keyword-count-total {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .keyword-tag {
            display: inline-flex;
            align-items: center;
            margin: 0.25rem;
            padding: 0.5rem 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .keyword-tag.selected {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: #000;
            border-color: transparent;
        }
        
        .keyword-tag:hover {
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        
        .keyword-search {
            margin-bottom: 1rem;
            width: 100%;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
        }
        
        .keyword-search::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .keyword-tags-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
        }
        
        .keyword-count {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .keyword-actions {
            display: flex;
            gap: 0.5rem;
        }

        .keyword-tag.existing {
            background-color: rgba(79, 172, 254, 0.3);
            border-color: #4facfe;
            color: #fff;
            position: relative;
            cursor: not-allowed;
        }
        
        .keyword-tag.existing::after {
            content: "✓";
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #4facfe;
            color: #000;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .keyword-checkbox {
            margin-bottom: 0.5rem;
            padding: 5px;
            border-radius: 5px;
        }
        
        .keyword-checkbox.existing {
            opacity: 0.6;
            background-color: rgba(79, 172, 254, 0.1);
            border: 1px dashed rgba(79, 172, 254, 0.5);
        }
        
        .existing-badge {
            font-size: 10px;
            background-color: #4facfe;
            color: #000;
            padding: 2px 5px;
            border-radius: 10px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1 class="logo">Newsletter AI</h1>
                <div class="nav-links">
                    <a href="./contents" class="nav-link active">🏠 홈</a>
                    <a href="./metrics" class="nav-link">📊 메트릭</a>
                    <a href="./keywords" class="nav-link">🔑 키워드</a>
                </div>
            </div>
        </div>
        
        <div class="row">
            <!-- Category Filter Section -->
            <div class="col-md-6">
                <div class="section">
                    <h2>카테고리별 콘텐츠 필터</h2>
                    <div style="display: flex; gap: 1rem; align-items: center; margin-bottom: 1.5rem;">
                        <div style="flex: 1;">
                            <select id="category-select" class="form-select">
                                <option value="">모든 카테고리</option>
                                <!-- Will be populated by JavaScript -->
                            </select>
                        </div>
                        <div>
                            <button id="filter-btn" class="btn btn-primary">필터링</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Keyword Filter Section -->
            <div class="col-md-6">
                <div class="section">
                    <h2>키워드별 콘텐츠 필터</h2>
                    <div style="display: flex; gap: 1rem; align-items: center; margin-bottom: 1.5rem;">
                        <div style="flex: 1;">
                            <select id="keyword-select" class="form-select">
                                <option value="">모든 키워드</option>
                                <!-- Will be populated by JavaScript -->
                            </select>
                        </div>
                        <div>
                            <button id="keyword-filter-btn" class="btn btn-primary">필터링</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>콘텐츠 목록</h2>
            <div id="content-list">
                <!-- Will be populated by JavaScript -->
            </div>
            <div class="pagination" id="pagination">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="section" id="content-detail-section" style="display: none;">
            <h2>콘텐츠 상세</h2>
            <div id="content-detail">
                <!-- Will be populated by JavaScript -->
            </div>
            
            <div style="margin-top: 2rem;">
                <h3>콘텐츠 수정</h3>
                <form id="edit-content-form">
                    <input type="hidden" id="edit-content-id">
                    <div style="margin-bottom: 1rem;">
                        <label for="edit-newsletter-source-id">뉴스레터 소스 ID (선택사항)</label>
                        <input type="text" id="edit-newsletter-source-id" class="form-control">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="edit-newsletter-name">뉴스레터 이름</label>
                        <input type="text" id="edit-newsletter-name" class="form-control" required>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="edit-content-title">제목</label>
                        <input type="text" id="edit-content-title" class="form-control" required>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="edit-original-url">원본 URL</label>
                        <input type="url" id="edit-original-url" class="form-control" required>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="edit-content-text">내용</label>
                        <textarea id="edit-content-text" class="form-control" rows="10" required></textarea>
                    </div>
                    <div style="display: flex; gap: 1rem;">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">콘텐츠 수정</button>
                        <button type="button" id="delete-content-btn" class="btn btn-danger" style="flex: 1;">콘텐츠 삭제</button>
                    </div>
                </form>
            </div>
            
            <div style="margin-top: 2rem;">
                <h3>AI 처리</h3>
                <div style="display: flex; gap: 1rem; margin-bottom: 1.5rem;">
                    <button id="generate-summary-btn" class="btn btn-primary" style="flex: 1;">
                        🧠 AI 요약 생성
                    </button>
                    <button id="extract-keywords-btn" class="btn btn-primary" style="flex: 1;">
                        🏷️ 키워드 추출
                    </button>
                </div>
                
                <div class="loading" id="loading" style="display: none; text-align: center; margin: 1.5rem 0;">
                    <div class="spinner" style="width: 40px; height: 40px; border: 3px solid rgba(255, 255, 255, 0.1); border-top: 3px solid #00d4ff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
                    <p>AI가 열심히 분석 중입니다...</p>
                </div>
                
                <div id="ai-results"></div>
                
                <div id="summary-save-section" style="display: none; margin-top: 2rem;">
                    <h3>요약 저장</h3>
                    <div style="margin-bottom: 1rem;">
                        <label for="summary-title">제목 선택</label>
                        <select id="headline-select" class="form-select">
                            <option value="">직접 입력</option>
                            <!-- Will be populated by JavaScript -->
                        </select>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="summary-title">제목</label>
                        <input type="text" id="summary-title" class="form-control" required>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="summary-text">요약 내용</label>
                        <textarea id="summary-text" class="form-control" rows="5" required></textarea>
                    </div>
                    <div>
                        <button id="save-summary-btn" class="btn btn-success" style="width: 100%;">요약 저장</button>
                    </div>
                </div>
                
                <div id="saved-summaries-section" style="margin-top: 2rem; display: none;">
                    <h3>저장된 요약 목록</h3>
                    <div id="saved-summaries-list">

                    </div>
                </div>
            </div>
            
            <div style="margin-top: 2rem;">
                <h3>키워드 관리</h3>

                    <!-- Will be populated by JavaScript -->

                    <h3>키워드 추가</h3>
                    <div>
                        <input type="text" id="keyword-search" class="keyword-search" placeholder="키워드 검색...">
                        <div id="keyword-tags-container" class="keyword-tags-container">
                            <!-- Will be populated by JavaScript -->
                        </div>
                        <div class="keyword-tags-footer">
                            <div class="keyword-count">
                                <span id="selected-count">0</span>개 선택됨
                            </div>
                            <div class="keyword-actions">
                                <button id="add-keyword-btn" class="btn btn-primary">선택한 키워드 추가</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div style="margin-top: 2rem;">
                    <h3>현재 키워드로 추출</h3>
                    <div id="keyword-selection">
                        <button id="extract-with-selected-btn" class="btn btn-primary">
                            🔍 현재 키워드로 추출
                        </button>
                    </div>
                </div>
                
                <div style="margin-top: 2rem;">
                    <h3>후보 키워드 추가</h3>
                    <div class="keyword-candidate-container">
                        <div id="suggested-keywords-container" style="margin-bottom: 1rem;">
                            <!-- Will be populated by JavaScript when keywords are extracted -->
                        </div>
                        <div style="display: flex; gap: 1rem;">
                            <button id="add-selected-as-candidates-btn" class="btn btn-primary" style="flex: 1;" disabled>
                                선택한 키워드를 후보로 추가
                            </button>
                            <button id="add-selected-as-reserved-btn" class="btn btn-success" style="flex: 1;" disabled>
                                선택한 키워드를 예약 키워드로 추가
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Add Content Section -->
        <div class="section">
            <h2>새 콘텐츠 추가</h2>
            <form id="add-content-form">
                <div style="margin-bottom: 1rem;">
                    <label for="newsletter-source-id">뉴스레터 소스 ID (선택사항)</label>
                    <input type="text" id="newsletter-source-id" class="form-control">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="newsletter-name">뉴스레터 이름</label>
                    <input type="text" id="newsletter-name" class="form-control" required>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="content-title">제목</label>
                    <input type="text" id="content-title" class="form-control" required>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="original-url">원본 URL</label>
                    <input type="url" id="original-url" class="form-control" required>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="content-text">내용</label>
                    <textarea id="content-text" class="form-control" rows="10" required></textarea>
                </div>
                <div>
                    <button type="submit" class="btn btn-success" style="width: 100%;">콘텐츠 추가</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Create stars
        function createStars() {
            const stars = document.getElementById('stars');
            const count = 100;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                stars.appendChild(star);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            // Fetch all categories
            fetchCategories();
            
            // Fetch all reserved keywords
            fetchReservedKeywords();
            
            // Fetch all contents
            fetchContents();
            
            // Set up category filter button
            document.getElementById('filter-btn').addEventListener('click', function() {
                const categoryId = document.getElementById('category-select').value;
                if (categoryId) {
                    fetchContentsByCategory(categoryId, 0, 10);
                } else {
                    fetchContents(0, 10);
                }
            });
            
            // Set up keyword filter button
            document.getElementById('keyword-filter-btn').addEventListener('click', function() {
                const keywordId = document.getElementById('keyword-select').value;
                if (keywordId) {
                    // Implement keyword filtering with pagination
                    alert('키워드 필터링 기능은 아직 구현되지 않았습니다.');
                } else {
                    fetchContents(0, 10);
                }
            });
            
            // Set up add keyword button
            document.getElementById('add-keyword-btn').addEventListener('click', function() {
                const contentId = document.getElementById('content-detail').dataset.contentId;
                const selectedTags = document.querySelectorAll('.keyword-tag.selected');
                
                if (!contentId) {
                    alert('콘텐츠를 선택해주세요');
                    return;

        function fetchReservedKeywords() {
            // 현재 선택된 콘텐츠 ID 가져오기
            const contentDetailElement = document.getElementById('content-detail');
            const contentId = contentDetailElement ? contentDetailElement.dataset.contentId : null;
            
            // 현재 콘텐츠의 키워드 목록 가져오기
            let existingKeywords = [];
            
            // 콘텐츠가 선택되어 있으면 현재 키워드 가져오기
            const fetchExistingKeywords = async () => {
                if (contentId) {
                    try {
                        const response = await fetch(`./api/process/content/${contentId}/keywords?size=1000`);
                        const data = await response.json();
                        return data.content.map(keyword => keyword.id.toString());
                    } catch (error) {
                        console.error('Error fetching content keywords:', error);
                        return [];
                    }
                }
                return [];
            };
            
            // 모든 키워드 가져오기 (예약 키워드와 후보 키워드 모두)
            fetchExistingKeywords().then(existingKeywordIds => {
                // 전체 예약 키워드 가져오기 (size=1000으로 설정하여 최대한 많은 키워드 가져오기)
                fetch('./api/keywords/reserved?size=1000')
                    .then(response => response.json())
                    .then(data => {
                        const keywordSelect = document.getElementById('keyword-select');
                        const keywordTagsContainer = document.getElementById('keyword-tags-container');
                        
                        // 키워드 필터 드롭다운 업데이트
                        keywordSelect.innerHTML = '<option value="">모든 키워드</option>';
                        data.content.forEach(keyword => {
                            const option = document.createElement('option');
                            option.value = keyword.id;
                            option.textContent = keyword.name;
                            keywordSelect.appendChild(option);
                        });
                        
                        // 키워드 태그 컨테이너 업데이트
                        keywordTagsContainer.innerHTML = '';
                        
                        // 헤더 추가 (전체 키워드 수 표시)
                        const headerDiv = document.createElement('div');
                        headerDiv.className = 'keyword-tags-header';
                        headerDiv.innerHTML = `
                            <div>전체 예약 키워드</div>
                            <div class="keyword-count-total">총 ${data.content.length}개</div>
                        `;
                        keywordTagsContainer.appendChild(headerDiv);
                        
                        if (data.content.length === 0) {
                            keywordTagsContainer.innerHTML += '<p>등록된 키워드가 없습니다</p>';
                            return;
                        }
                        
                        // 키워드를 알파벳 순으로 정렬
                        const sortedKeywords = [...data.content].sort((a, b) => a.name.localeCompare(b.name));
                        
                        // 키워드 태그 컨테이너에 태그 추가
                        const tagsContainer = document.createElement('div');
                        tagsContainer.className = 'keyword-tags';
                        keywordTagsContainer.appendChild(tagsContainer);
                        
                        sortedKeywords.forEach(keyword => {
                            const tag = document.createElement('div');
                            tag.className = 'keyword-tag';
                            
                            // 이미 콘텐츠에 존재하는 키워드인지 확인
                            const isExisting = existingKeywordIds.includes(keyword.id.toString());
                            
                            if (isExisting) {
                                tag.classList.add('existing');
                                tag.title = '이미 추가된 키워드';
                                // 시각적으로 구분할 수 있는 스타일 추가
                                tag.style.backgroundColor = 'rgba(79, 172, 254, 0.3)';
                                tag.style.borderColor = '#4facfe';
                            }
                            
                            tag.dataset.id = keyword.id;
                            tag.dataset.name = keyword.name;
                            tag.textContent = keyword.name;
                            
                            tag.addEventListener('click', () => {
                                // 이미 존재하는 키워드는 선택 불가능하게 설정
                                if (!isExisting) {
                                    tag.classList.toggle('selected');
                                    updateSelectedCount();
                                } else {
                                    alert('이미 추가된 키워드입니다.');
                                }
                            });
                            
                            tagsContainer.appendChild(tag);
                        });
                        
                        // 검색 기능 설정
                        setupKeywordSearch();
                        
                        // 선택된 개수 초기화
                        updateSelectedCount();
                    })
                    .catch(error => console.error('Error fetching reserved keywords:', error));
            });
        }

        function renderPagination(pageData) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';
            
            if (!pageData.totalPages || pageData.totalPages <= 1) {
                return;
            }
            
            // Previous button
            if (pageData.number > 0) {
                const prevButton = document.createElement('div');
                prevButton.className = 'pagination-item';
                prevButton.textContent = '이전';
                prevButton.addEventListener('click', () => fetchContents(pageData.number - 1, pageData.size));
                paginationContainer.appendChild(prevButton);
            }
            
            // Page numbers
            const startPage = Math.max(0, pageData.number - 2);
            const endPage = Math.min(pageData.totalPages - 1, pageData.number + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('div');
                pageButton.className = 'pagination-item';
                if (i === pageData.number) {
                    pageButton.classList.add('active');
                }
                pageButton.textContent = i + 1;
                pageButton.addEventListener('click', () => fetchContents(i, pageData.size));
                paginationContainer.appendChild(pageButton);
            }
            
            // Next button
            if (pageData.number < pageData.totalPages - 1) {
                const nextButton = document.createElement('div');
                nextButton.className = 'pagination-item';
                nextButton.textContent = '다음';
                nextButton.addEventListener('click', () => fetchContents(pageData.number + 1, pageData.size));
                paginationContainer.appendChild(nextButton);
            }
        }

                    const keywordName = document.createElement('span');
                    keywordName.textContent = keyword.name;
                    keywordNames.push(keyword.name);

                paginationContainer.className = 'pagination';

                        const prevButton = document.createElement('div');

                        prevButton.textContent = '이전';
                        prevButton.addEventListener('click', () => fetchContentKeywords(contentId, data.number - 1, data.size));
                        paginationContainer.appendChild(prevButton);
                    }
                    
                    // Page numbers
                    const startPage = Math.max(0, data.number - 2);
                    const endPage = Math.min(data.totalPages - 1, data.number + 2);
                    
                    for (let i = startPage; i <= endPage; i++) {
                        const pageButton = document.createElement('div');
                        pageButton.className = 'pagination-item';
                        if (i === data.number) {
                            pageButton.classList.add('active');
                        }
                        pageButton.textContent = i + 1;
                        pageButton.addEventListener('click', () => fetchContentKeywords(contentId, i, data.size));

                        nextButton.addEventListener('click', () => fetchContentKeywords(contentId, data.number + 1, data.size));

                    container.appendChild(paginationContainer);
                }
                
                return keywordNames;

                return [];
            }

                .then(data => {

                            year: 'numeric',
                            month: 'long',

                            hour: '2-digit',
                            minute: '2-digit'
                        });

                            <p>${summary.summary}</p>
                        `;
                        
                        container.appendChild(summaryCard);
                    });
                    
                    // Add pagination
                    const paginationContainer = document.createElement('div');
                    paginationContainer.className = 'pagination';
                    
                    if (data.totalPages > 1) {
                        // Previous button
                        if (data.number > 0) {
                            const prevButton = document.createElement('div');
                            prevButton.className = 'pagination-item';
                            prevButton.textContent = '이전';
                            prevButton.addEventListener('click', () => fetchSavedSummaries(contentId, data.number - 1, data.size));
                            paginationContainer.appendChild(prevButton);
                        }
                        
                        // Page numbers
                        const startPage = Math.max(0, data.number - 2);
                        const endPage = Math.min(data.totalPages - 1, data.number + 2);
                        
                        for (let i = startPage; i <= endPage; i++) {
                            const pageButton = document.createElement('div');
                            pageButton.className = 'pagination-item';
                            if (i === data.number) {
                                pageButton.classList.add('active');
                            }
                            pageButton.textContent = i + 1;
                            pageButton.addEventListener('click', () => fetchSavedSummaries(contentId, i, data.size));
                            paginationContainer.appendChild(pageButton);
                        }
                        
                        // Next button
                        if (data.number < data.totalPages - 1) {
                            const nextButton = document.createElement('div');
                            nextButton.className = 'pagination-item';
                            nextButton.textContent = '다음';
                            nextButton.addEventListener('click', () => fetchSavedSummaries(contentId, data.number + 1, data.size));
                            paginationContainer.appendChild(nextButton);
                        }
                        
                        document.getElementById('saved-summaries-section').appendChild(paginationContainer);
                    }
                })
                .catch(error => {
                    console.error('Error fetching saved summaries:', error);
                    document.getElementById('saved-summaries-section').style.display = 'none';
                });
        }

            }
            
            // 이미 예약 키워드로 존재하는 키워드 목록 가져오기
            let existingReservedKeywords = [];
            try {
                // 항상 최신 예약 키워드 목록을 가져오기 위해 캐시를 무시하는 옵션 추가

                existingReservedKeywords = data.content.map(keyword => keyword.name.toLowerCase());
            } catch (error) {
                console.error('Error fetching reserved keywords:', error);
            }
            
            // Create checkboxes for each keyword
            uniqueKeywords.forEach(keyword => {
                const keywordDiv = document.createElement('div');
                keywordDiv.className = 'keyword-checkbox';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `keyword-${keyword}`;
                checkbox.value = keyword;
                checkbox.style.marginRight = '0.5rem';
                
                // 이미 예약 키워드로 존재하는지 확인
                const isExistingReserved = existingReservedKeywords.includes(keyword.toLowerCase());
                
                if (isExistingReserved) {
                    // 이미 예약 키워드로 존재하면 체크박스 비활성화
                    checkbox.disabled = true;
                    keywordDiv.classList.add('existing');

                    existingBadge.textContent = '예약됨';
                    existingBadge.className = 'existing-badge';
                    
                    const label = document.createElement('label');
                    label.htmlFor = `keyword-${keyword}`;
                    label.textContent = keyword + ' ';
                    label.appendChild(existingBadge);
                    
                    keywordDiv.appendChild(checkbox);
                    keywordDiv.appendChild(label);
                } else {
                    const label = document.createElement('label');
                    label.htmlFor = `keyword-${keyword}`;
                    label.textContent = keyword;
                    
                    keywordDiv.appendChild(checkbox);
                    keywordDiv.appendChild(label);
                }
                
                container.appendChild(keywordDiv);
            });
            
            // Enable the add button
            document.getElementById('add-selected-as-candidates-btn').disabled = false;
        }

        function addKeywordsToContent(contentId, keywordIds) {
            // 진행 상태 표시

            let processedKeywords = 0;
            let successCount = 0;
            
            // 각 키워드에 대해 순차적으로 처리
            const processNextKeyword = (index) => {
                if (index >= keywordIds.length) {
                    // 모든 키워드 처리 완료
                    alert(`총 ${totalKeywords}개 중 ${successCount}개의 키워드가 추가되었습니다.`);
                    
                    // 키워드 선택 초기화
                    document.querySelectorAll('.keyword-tag.selected').forEach(tag => {

                    });
                    updateSelectedCount();

                    // 예약 키워드 목록 새로고침 (이미 추가된 키워드 표시를 위해)
                    fetchReservedKeywords();
                    
                    return;
                }
                
                const keywordId = keywordIds[index];
                
                fetch(`./api/contents/${contentId}/keywords`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        keywordId: keywordId
                    })
                })
                .then(response => {
                    processedKeywords++;
                    
                    if (response.ok) {
                        successCount++;
                    }
                    
                    // 다음 키워드 처리
                    processNextKeyword(index + 1);
                })
                .catch(error => {
                    console.error('Error adding keyword to content:', error);
                    processedKeywords++;
                    
                    // 오류가 발생해도 다음 키워드 처리
                    processNextKeyword(index + 1);
                });
            };
            
            // 첫 번째 키워드부터 처리 시작
            processNextKeyword(0);
        }

                    const suggestedKeywords = Array.from(resultCardElement.querySelectorAll('.keyword-group:nth-child(2) .keyword'))
                        .map(el => el.textContent);
                    const provocativeKeywords = Array.from(resultCardElement.querySelectorAll('.keyword-group:nth-child(3) .keyword'))
                        .map(el => el.textContent);
                    
                    // 현재 데이터로 키워드 목록 다시 표시
                    await displaySuggestedKeywordsForSelection({
                        matchedKeywords,
                        suggestedKeywords,
                        provocativeKeywords
                    });
                }
            } catch (error) {
                hideLoading();
                alert('서버 오류가 발생했습니다: ' + error.message);
            }
        }
    </script>
