<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 관리 - Newsletter AI Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(45deg, #00d4ff, #5a67d8, #ed64a6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        .nav-link.active {
            background: rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .section:hover {
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 12px 40px rgba(0, 212, 255, 0.2);
        }

        .section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #00d4ff;
        }

        .section h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #a0aec0;
        }

        .content-item {
            padding: 1rem;
            margin: 0.5rem 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .content-item:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .content-item.active {
            border: 1px solid #00d4ff;
            background: rgba(0, 212, 255, 0.1);
        }

        .content-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .content-source {
            font-size: 0.9rem;
            color: #a0aec0;
        }

        .content-detail {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .content-detail.active {
            display: block;
        }

        .content-text {
            max-height: 300px;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .keyword-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, #43e97b, #38f9d7);
            color: #000;
        }

        .btn-danger {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: #fff;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #fff;
        }

        .form-select, .form-control {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-select:focus, .form-control:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .form-select option {
            background-color: #16213e;
            color: #ffffff;
        }

        .row {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .col-md-6 {
            flex: 1;
        }

        .keyword-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: #000;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .summary-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: linear-gradient(45deg, #43e97b, #38f9d7);
            color: #000;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .no-summary-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }



        .badges-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .keyword-list {
            display: flex;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .keyword-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .keyword-item:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .content-preview {
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #a0aec0;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .pagination-item {
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            cursor: pointer;
        }

        .pagination-item.active {
            background: rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
        }

        .result-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            border-color: #00d4ff;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.2);
        }

        .result-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 0.5rem;
        }

        .keyword-group {
            margin-bottom: 1rem;
        }

        .keyword-label {
            font-size: 0.9rem;
            color: #a0aec0;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .keyword {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: #000;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(79, 172, 254, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .keyword-tags-container {
            margin-bottom: 1rem;
            max-height: 300px;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .keyword-tags-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #a0aec0;
        }

        .keyword-count-total {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .keyword-tag {
            display: inline-flex;
            align-items: center;
            margin: 0.25rem;
            padding: 0.5rem 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .keyword-tag.selected {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: #000;
            border-color: transparent;
        }

        .keyword-tag:hover {
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .keyword-search {
            margin-bottom: 1rem;
            width: 100%;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
        }

        .keyword-search::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .keyword-tags-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
        }

        .keyword-count {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .keyword-actions {
            display: flex;
            gap: 0.5rem;
        }

        .keyword-tag.existing {
            background-color: rgba(79, 172, 254, 0.3);
            border-color: #4facfe;
            color: #fff;
            position: relative;
            cursor: not-allowed;
        }

        .keyword-tag.existing::after {
            content: "✓";
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #4facfe;
            color: #000;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .keyword-checkbox {
            margin-bottom: 0.5rem;
            padding: 5px;
            border-radius: 5px;
        }

        .keyword-checkbox.existing {
            opacity: 0.6;
            background-color: rgba(79, 172, 254, 0.1);
            border: 1px dashed rgba(79, 172, 254, 0.5);
        }

        .existing-badge {
            font-size: 10px;
            background-color: #4facfe;
            color: #000;
            padding: 2px 5px;
            border-radius: 10px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1 class="logo">Newsletter AI</h1>
                <div class="nav-links">
                    <a href="./contents" class="nav-link active">🏠 홈</a>
                    <a href="./newsletter-sources" class="nav-link">📧 뉴스레터 소스</a>
                    <a href="./metrics" class="nav-link">📊 메트릭</a>
                    <a href="./keywords" class="nav-link">🔑 키워드</a>
                    <a href="./recommendations" class="nav-link">🔍 오늘의 추천</a>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Category Filter Section -->
            <div class="col-md-6">
                <div class="section">
                    <h2>카테고리별 콘텐츠 필터</h2>
                                    <div style="display: flex; gap: 1rem; align-items: center; margin-bottom: 1.5rem;">
                    <div style="flex: 1;">
                        <select id="category-select" class="form-select">
                            <option value="">모든 카테고리</option>
                            <!-- Will be populated by JavaScript -->
                        </select>
                    </div>
                    <div>
                        <button id="filter-btn" class="btn btn-primary">필터링</button>
                    </div>
                </div>

                <!-- 정렬 옵션 선택 -->
                <div style="display: flex; gap: 1rem; align-items: center; margin-bottom: 1.5rem;">
                    <div style="flex: 1;">
                        <select id="sort-option" class="form-select">
                            <option value="publishedAt">발행일순</option>
                            <option value="noSummary">요약 없음 우선</option>
                            <option value="notExposed">노출 안함 우선</option>
                            <option value="exposed">노출 중 우선</option>
                        </select>
                    </div>
                    <div style="flex: 1;">
                        <select id="newsletter-filter" class="form-select">
                            <option value="">모든 뉴스레터</option>
                            <!-- 뉴스레터 이름 목록은 JavaScript로 채워집니다 -->
                        </select>
                    </div>
                    <div>
                        <button id="apply-sort-btn" class="btn btn-primary">필터 적용</button>
                    </div>
                </div>
                </div>
            </div>

            <!-- Keyword Filter Section -->
            <div class="col-md-6">
                <div class="section">
                    <h2>키워드별 콘텐츠 필터</h2>
                    <div style="display: flex; gap: 1rem; align-items: center; margin-bottom: 1.5rem;">
                        <div style="flex: 1;">
                            <select id="keyword-select" class="form-select">
                                <option value="">모든 키워드</option>
                                <!-- Will be populated by JavaScript -->
                            </select>
                        </div>
                        <div>
                            <button id="keyword-filter-btn" class="btn btn-primary">필터링</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>콘텐츠 목록</h2>
            <div id="content-list">
                <!-- Will be populated by JavaScript -->
            </div>
            <div class="pagination" id="pagination">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <div class="section" id="content-detail-section" style="display: none;">
            <h2>콘텐츠 상세</h2>
            <div id="content-detail">
                <!-- Will be populated by JavaScript -->
            </div>

            <div style="margin-top: 2rem;">
                <h3>콘텐츠 수정</h3>
                <form id="edit-content-form">
                    <input type="hidden" id="edit-content-id">
                    <div style="margin-bottom: 1rem;">
                        <label for="edit-newsletter-source-id">뉴스레터 소스 ID (선택사항)</label>
                        <input type="text" id="edit-newsletter-source-id" class="form-control">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="edit-newsletter-name">뉴스레터 이름</label>
                        <input type="text" id="edit-newsletter-name" class="form-control" required>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="edit-content-title">제목</label>
                        <input type="text" id="edit-content-title" class="form-control" required>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="edit-original-url">원본 URL</label>
                        <input type="url" id="edit-original-url" class="form-control" required>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="edit-published-at">발행 날짜</label>
                        <input type="date" id="edit-published-at" class="form-control">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="edit-content-text">내용</label>
                        <textarea id="edit-content-text" class="form-control" rows="10" required></textarea>
                    </div>
                    <div style="display: flex; gap: 1rem;">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">콘텐츠 수정</button>
                        <button type="button" id="delete-content-btn" class="btn btn-danger" style="flex: 1;">콘텐츠 삭제</button>
                    </div>
                </form>
            </div>

            <div style="margin-top: 2rem;">
                <h3>AI 처리</h3>
                <div style="display: flex; gap: 1rem; margin-bottom: 1.5rem;">
                    <button id="generate-summary-btn" class="btn btn-primary" style="flex: 1;">
                        🧠 AI 요약 생성
                    </button>
                    <button id="extract-keywords-btn" class="btn btn-primary" style="flex: 1;">
                        🏷️ 키워드 추출
                    </button>
                </div>

                <div class="loading" id="loading" style="display: none; text-align: center; margin: 1.5rem 0;">
                    <div class="spinner" style="width: 40px; height: 40px; border: 3px solid rgba(255, 255, 255, 0.1); border-top: 3px solid #00d4ff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
                    <p>AI가 열심히 분석 중입니다...</p>
                </div>

                <div id="ai-results"></div>

                <div id="summary-save-section" style="display: none; margin-top: 2rem;">
                    <h3>요약 저장</h3>
                    <div style="margin-bottom: 1rem;">
                        <label for="summary-title">제목 선택</label>
                        <select id="headline-select" class="form-select">
                            <option value="">직접 입력</option>
                            <!-- Will be populated by JavaScript -->
                        </select>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="summary-title">제목</label>
                        <input type="text" id="summary-title" class="form-control" required>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="summary-text">요약 내용</label>
                        <textarea id="summary-text" class="form-control" rows="5" required></textarea>
                    </div>
                    <div>
                        <button id="save-summary-btn" class="btn btn-success" style="width: 100%;">요약 저장</button>
                    </div>
                </div>

                <div id="saved-summaries-section" style="margin-top: 2rem; display: none;">
                    <h3>저장된 요약 목록</h3>
                    <div id="saved-summaries-list">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div style="margin-top: 2rem;">
                <h3>키워드 관리</h3>
                <div id="content-keywords">
                    <!-- Will be populated by JavaScript -->
                </div>

                <div style="margin-top: 1.5rem;">
                    <h3>키워드 추가</h3>
                    <div>
                        <input type="text" id="keyword-search" class="keyword-search" placeholder="키워드 검색...">
                        <div id="keyword-tags-container" class="keyword-tags-container">
                            <!-- Will be populated by JavaScript -->
                        </div>
                        <div class="keyword-tags-footer">
                            <div class="keyword-count">
                                <span id="selected-count">0</span>개 선택됨
                            </div>
                            <div class="keyword-actions">
                                <button id="add-keyword-btn" class="btn btn-primary">선택한 키워드 추가</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 2rem;">
                    <h3>현재 키워드로 추출</h3>
                    <div id="keyword-selection">
                        <button id="extract-with-selected-btn" class="btn btn-primary">
                            🔍 현재 키워드로 추출
                        </button>
                    </div>
                </div>

                <div style="margin-top: 2rem;">
                    <h3>후보 키워드 추가</h3>
                    <div class="keyword-candidate-container">
                        <div id="suggested-keywords-container" style="margin-bottom: 1rem;">
                            <!-- Will be populated by JavaScript when keywords are extracted -->
                        </div>
                        <div style="display: flex; gap: 1rem;">
                            <button id="add-selected-as-candidates-btn" class="btn btn-primary" style="flex: 1;" disabled>
                                선택한 키워드를 후보로 추가
                            </button>
                            <button id="add-selected-as-reserved-btn" class="btn btn-success" style="flex: 1;" disabled>
                                선택한 키워드를 예약 키워드로 추가
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Content Section -->
        <div class="section">
            <h2>새 콘텐츠 추가</h2>

            <!-- 뉴스레터 정보 섹션 -->
            <div style="margin-bottom: 2rem; padding: 1.5rem; background: rgba(0, 0, 0, 0.2); border-radius: 10px;">
                <h3 style="color: #00d4ff; margin-bottom: 1rem;">뉴스레터 정보</h3>
                <div style="margin-bottom: 1rem;">
                    <label for="newsletter-source-id">뉴스레터 소스 ID (선택사항)</label>
                    <input type="text" id="newsletter-source-id" class="form-control">
                </div>
                        <div style="margin-bottom: 1rem;">
            <label for="newsletter-name">뉴스레터 이름</label>
            <div style="display: flex; gap: 0.5rem;">
                <input type="text" id="newsletter-name" class="form-control" required style="flex: 1;">
                <button type="button" id="load-newsletters-btn" class="btn btn-primary" style="white-space: nowrap;">
                    <span style="font-size: 1rem;">📋</span> 목록
                </button>
            </div>
        </div>
                <div style="margin-bottom: 1rem;">
                    <label for="published-at">발행 날짜</label>
                    <input type="date" id="published-at" class="form-control">
                </div>
            </div>

            <!-- 콘텐츠 추가 폼 -->
            <div style="margin-bottom: 2rem; padding: 1.5rem; background: rgba(0, 0, 0, 0.2); border-radius: 10px;">
                <h3 style="color: #00d4ff; margin-bottom: 1rem;">콘텐츠 정보</h3>
                <form id="add-content-form">
                    <div style="margin-bottom: 1rem;">
                        <label for="content-title">제목</label>
                        <input type="text" id="content-title" class="form-control" required>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="original-url">원본 URL</label>
                        <input type="url" id="original-url" class="form-control" required>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="content-text">내용</label>
                        <textarea id="content-text" class="form-control" rows="10" required></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success" style="width: 100%;">콘텐츠 추가</button>
                    </div>
                </form>
            </div>

            <!-- 추가된 콘텐츠 목록 -->
            <div id="added-contents-section" style="display: none;">
                <h3 style="color: #00d4ff; margin-bottom: 1rem;">추가된 콘텐츠 목록</h3>
                <div id="added-contents-list" class="content-list" style="max-height: 400px; overflow-y: auto;">
                    <!-- 자바스크립트로 추가될 콘텐츠 목록 -->
                </div>
                <div style="margin-top: 1rem;">
                    <button id="clear-added-contents" class="btn btn-danger">목록 초기화</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create stars
        function createStars() {
            const stars = document.getElementById('stars');
            const count = 100;

            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                stars.appendChild(star);
            }
        }

        // 전역 변수로 현재 정렬 옵션 저장
        let currentSortOption = 'publishedAt';

        document.addEventListener('DOMContentLoaded', function() {
            createStars();

            // URL에서 id 매개변수 확인
            const urlParams = new URLSearchParams(window.location.search);
            const contentId = urlParams.get('id');

            // Fetch all categories
            fetchCategories();

            // Fetch all reserved keywords
            fetchReservedKeywords();

            // Fetch newsletter names for filter
            fetchNewsletterNames();

            // If there's a content ID in the URL, load that content directly
            if (contentId) {
                // Load content detail immediately
                showContentDetail(contentId);

                // Also fetch the content list for navigation
                fetchContents();
            } else {
                // If no specific content ID, just load the content list
                fetchContents();
            }

            // Set up category filter button
            document.getElementById('filter-btn').addEventListener('click', function() {
                const categoryId = document.getElementById('category-select').value;
                if (categoryId) {
                    fetchContentsByCategory(categoryId, 0, 10);
                } else {
                    fetchContents(0, 10);
                }
            });

            // 정렬 적용 버튼 이벤트 설정
            document.getElementById('apply-sort-btn').addEventListener('click', function() {
                const button = this;
                const originalText = button.textContent;

                // 버튼 텍스트 변경으로 피드백 제공
                button.textContent = '적용 중...';
                button.disabled = true;

                currentSortOption = document.getElementById('sort-option').value;

                // 정렬 옵션에 따라 시각적 표시 업데이트
                updateSortOptionDisplay();

                // 현재 선택된 카테고리 확인
                const categoryId = document.getElementById('category-select').value;

                // 서버에서 정렬된 데이터 다시 가져오기
                setTimeout(() => {
                    if (categoryId) {
                        fetchContentsByCategory(categoryId, 0, 10);
                    } else {
                        fetchContents(0, 10);
                    }

                    // 정렬 완료 후 버튼 상태 복원
                    button.textContent = originalText;
                    button.disabled = false;
                }, 100); // 약간의 지연으로 UI 반응성 향상
            });

            // 페이지 로드 시 정렬 옵션 표시 초기화
            updateSortOptionDisplay();

            // Set up keyword filter button
            document.getElementById('keyword-filter-btn').addEventListener('click', function() {
                const keywordId = document.getElementById('keyword-select').value;
                if (keywordId) {
                    // 키워드 ID로 콘텐츠 필터링
                    fetchContentsByKeyword(keywordId, 0, 10);
                } else {
                    fetchContents(0, 10);
                }
            });

            // Set up add keyword button
            document.getElementById('add-keyword-btn').addEventListener('click', function() {
                const contentId = document.getElementById('content-detail').dataset.contentId;
                const selectedTags = document.querySelectorAll('.keyword-tag.selected');

                if (!contentId) {
                    alert('콘텐츠를 선택해주세요');
                    return;
                }

                if (selectedTags.length === 0) {
                    alert('추가할 키워드를 하나 이상 선택해주세요');
                    return;
                }

                // 선택된 모든 키워드를 콘텐츠에 추가
                addKeywordsToContent(contentId, Array.from(selectedTags).map(tag => tag.dataset.id));
            });

            // Set up delete content button
            document.getElementById('delete-content-btn').addEventListener('click', function() {
                const contentId = document.getElementById('edit-content-id').value;

                if (!contentId) {
                    alert('삭제할 콘텐츠가 선택되지 않았습니다');
                    return;
                }

                if (confirm('정말로 이 콘텐츠를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
                    deleteContent(contentId);
                }
            });

            // 추가된 콘텐츠를 저장할 배열
            let addedContents = [];

            // 뉴스레터 목록 버튼 이벤트 설정
            document.getElementById('load-newsletters-btn').addEventListener('click', function() {
                loadNewsletterList();
            });

            // 뉴스레터 목록을 가져와서 모달로 표시하는 함수
            function loadNewsletterList() {
                showLoading();

                // 뉴스레터 목록 가져오기 (중복 제거된 이름 목록)
                fetch('./api/contents/newsletter-names')
                    .then(response => response.json())
                    .then(data => {
                        hideLoading();

                        // 모달 생성
                        const modalContainer = document.createElement('div');
                        modalContainer.className = 'modal-container';
                        modalContainer.style.position = 'fixed';
                        modalContainer.style.top = '0';
                        modalContainer.style.left = '0';
                        modalContainer.style.width = '100%';
                        modalContainer.style.height = '100%';
                        modalContainer.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                        modalContainer.style.display = 'flex';
                        modalContainer.style.justifyContent = 'center';
                        modalContainer.style.alignItems = 'center';
                        modalContainer.style.zIndex = '1000';

                        const modalContent = document.createElement('div');
                        modalContent.className = 'modal-content';
                        modalContent.style.backgroundColor = 'rgba(26, 26, 46, 0.95)';
                        modalContent.style.borderRadius = '20px';
                        modalContent.style.padding = '2rem';
                        modalContent.style.width = '80%';
                        modalContent.style.maxWidth = '600px';
                        modalContent.style.maxHeight = '80%';
                        modalContent.style.overflowY = 'auto';
                        modalContent.style.border = '1px solid rgba(255, 255, 255, 0.1)';
                        modalContent.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.3)';

                        modalContent.innerHTML = `
                            <h2 style="color: #00d4ff; margin-bottom: 1.5rem;">뉴스레터 목록</h2>
                            <div style="margin-bottom: 1rem;">
                                <input type="text" id="newsletter-search" class="form-control" placeholder="뉴스레터 이름 검색...">
                            </div>
                            <div id="newsletter-list" style="max-height: 400px; overflow-y: auto; margin-bottom: 1.5rem;">
                                <!-- 뉴스레터 목록이 여기에 표시됩니다 -->
                            </div>
                            <div style="display: flex; justify-content: flex-end;">
                                <button type="button" id="close-modal-btn" class="btn" style="background: rgba(255, 255, 255, 0.1);">닫기</button>
                            </div>
                        `;

                        modalContainer.appendChild(modalContent);
                        document.body.appendChild(modalContainer);

                        // 뉴스레터 목록 표시
                        const newsletterList = document.getElementById('newsletter-list');

                        if (data.length === 0) {
                            newsletterList.innerHTML = '<p>등록된 뉴스레터가 없습니다</p>';
                        } else {
                            // 뉴스레터 이름을 알파벳 순으로 정렬
                            const sortedNewsletters = [...data].sort((a, b) => a.localeCompare(b));

                            sortedNewsletters.forEach(name => {
                                const item = document.createElement('div');
                                item.className = 'content-item';
                                item.style.padding = '0.75rem 1rem';
                                item.style.marginBottom = '0.5rem';
                                item.style.cursor = 'pointer';
                                item.textContent = name;

                                item.addEventListener('click', () => {
                                    document.getElementById('newsletter-name').value = name;
                                    document.body.removeChild(modalContainer);
                                });

                                newsletterList.appendChild(item);
                            });
                        }

                        // 검색 기능 설정
                        document.getElementById('newsletter-search').addEventListener('input', function() {
                            const searchTerm = this.value.toLowerCase().trim();
                            const items = newsletterList.querySelectorAll('.content-item');

                            items.forEach(item => {
                                const newsletterName = item.textContent.toLowerCase();
                                if (searchTerm === '' || newsletterName.includes(searchTerm)) {
                                    item.style.display = 'block';
                                } else {
                                    item.style.display = 'none';
                                }
                            });
                        });

                        // 닫기 버튼 이벤트 설정
                        document.getElementById('close-modal-btn').addEventListener('click', function() {
                            document.body.removeChild(modalContainer);
                        });
                    })
                    .catch(error => {
                        hideLoading();
                        console.error('Error fetching newsletter names:', error);
                        alert('뉴스레터 목록을 불러오는 중 오류가 발생했습니다.');
                    });
            }

            // Set up add content form submission
            document.getElementById('add-content-form').addEventListener('submit', function(e) {
                e.preventDefault();

                const newsletterSourceId = document.getElementById('newsletter-source-id').value.trim();
                const newsletterName = document.getElementById('newsletter-name').value;
                const title = document.getElementById('content-title').value;
                const originalUrl = document.getElementById('original-url').value;
                const publishedAt = document.getElementById('published-at').value || null;
                const content = document.getElementById('content-text').value;

                if (!newsletterName || !title || !originalUrl || !content) {
                    alert('필수 필드를 모두 입력해주세요');
                    return;
                }

                // 콘텐츠 객체 생성
                const contentObj = {
                    newsletterSourceId: newsletterSourceId || null,
                    newsletterName: newsletterName,
                    title: title,
                    originalUrl: originalUrl,
                    publishedAt: publishedAt,
                    content: content
                };

                // 콘텐츠를 배열에 추가
                addedContents.push(contentObj);

                // 콘텐츠 목록 업데이트
                updateAddedContentsList();

                // 콘텐츠 폼 초기화 (뉴스레터 정보는 유지)
                document.getElementById('content-title').value = '';
                document.getElementById('original-url').value = '';
                document.getElementById('content-text').value = '';

                // 콘텐츠 제목 입력란에 포커스
                document.getElementById('content-title').focus();

                // 추가된 콘텐츠 목록 섹션 표시
                document.getElementById('added-contents-section').style.display = 'block';
            });

            // 추가된 콘텐츠 목록 초기화 버튼
            document.getElementById('clear-added-contents').addEventListener('click', function() {
                if (confirm('추가된 콘텐츠 목록을 초기화하시겠습니까?')) {
                    addedContents = [];
                    updateAddedContentsList();
                    document.getElementById('added-contents-section').style.display = 'none';
                }
            });

            // 추가된 콘텐츠 목록 업데이트 함수
            function updateAddedContentsList() {
                const container = document.getElementById('added-contents-list');
                container.innerHTML = '';

                if (addedContents.length === 0) {
                    container.innerHTML = '<p>추가된 콘텐츠가 없습니다</p>';
                    return;
                }

                // 콘텐츠 목록 생성
                addedContents.forEach((content, index) => {
                    const item = document.createElement('div');
                    item.className = 'content-item';
                    item.style.position = 'relative';
                    item.style.padding = '1.5rem';
                    item.style.marginBottom = '1rem';

                    // 제목
                    const title = document.createElement('div');
                    title.className = 'content-title';
                    title.textContent = content.title;
                    title.style.fontSize = '1.1rem';
                    title.style.fontWeight = '600';
                    title.style.marginBottom = '0.5rem';
                    title.style.paddingRight = '60px'; // 삭제 버튼 공간 확보

                    // URL
                    const url = document.createElement('div');
                    url.className = 'content-source';
                    url.innerHTML = `<strong>URL:</strong> <a href="${content.originalUrl}" target="_blank">${content.originalUrl}</a>`;
                    url.style.marginBottom = '0.5rem';

                    // 뉴스레터 정보
                    const newsletter = document.createElement('div');
                    newsletter.className = 'content-source';
                    newsletter.innerHTML = `<strong>뉴스레터:</strong> ${content.newsletterName}`;
                    if (content.newsletterSourceId) {
                        newsletter.innerHTML += ` (ID: ${content.newsletterSourceId})`;
                    }
                    newsletter.style.marginBottom = '0.5rem';

                    // 발행일
                    if (content.publishedAt) {
                        const publishDate = document.createElement('div');
                        publishDate.className = 'content-source';
                        publishDate.innerHTML = `<strong>발행일:</strong> ${content.publishedAt}`;
                        publishDate.style.marginBottom = '0.5rem';
                        item.appendChild(publishDate);
                    }

                    // 내용 미리보기
                    const preview = document.createElement('div');
                    preview.className = 'content-preview';
                    preview.textContent = content.content.substring(0, 100) + '...';
                    preview.style.marginTop = '0.5rem';
                    preview.style.color = '#a0aec0';
                    preview.style.fontSize = '0.9rem';

                    // 삭제 버튼
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'btn btn-danger';
                    removeBtn.textContent = '삭제';
                    removeBtn.style.position = 'absolute';
                    removeBtn.style.right = '10px';
                    removeBtn.style.top = '10px';
                    removeBtn.style.padding = '0.25rem 0.5rem';
                    removeBtn.style.fontSize = '0.8rem';

                    // 구분선
                    const divider = document.createElement('div');
                    divider.style.height = '1px';
                    divider.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
                    divider.style.margin = '0.5rem 0';

                    removeBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        if (confirm('이 콘텐츠를 목록에서 삭제하시겠습니까?')) {
                            addedContents.splice(index, 1);
                            updateAddedContentsList();

                            if (addedContents.length === 0) {
                                document.getElementById('added-contents-section').style.display = 'none';
                            }
                        }
                    });

                    // 순서 번호 표시
                    const orderBadge = document.createElement('div');
                    orderBadge.style.position = 'absolute';
                    orderBadge.style.left = '-10px';
                    orderBadge.style.top = '-10px';
                    orderBadge.style.backgroundColor = '#00d4ff';
                    orderBadge.style.color = '#000';
                    orderBadge.style.width = '24px';
                    orderBadge.style.height = '24px';
                    orderBadge.style.borderRadius = '50%';
                    orderBadge.style.display = 'flex';
                    orderBadge.style.alignItems = 'center';
                    orderBadge.style.justifyContent = 'center';
                    orderBadge.style.fontWeight = 'bold';
                    orderBadge.style.fontSize = '0.8rem';
                    orderBadge.textContent = index + 1;

                    item.appendChild(title);
                    item.appendChild(url);
                    item.appendChild(newsletter);
                    item.appendChild(divider);
                    item.appendChild(preview);
                    item.appendChild(removeBtn);
                    item.appendChild(orderBadge);
                    container.appendChild(item);
                });

                // 저장 버튼 컨테이너
                const saveButtonContainer = document.createElement('div');
                saveButtonContainer.style.marginTop = '1.5rem';
                saveButtonContainer.style.padding = '1rem';
                saveButtonContainer.style.backgroundColor = 'rgba(0, 0, 0, 0.2)';
                saveButtonContainer.style.borderRadius = '10px';
                saveButtonContainer.style.textAlign = 'center';

                // 저장 정보 표시
                const saveInfo = document.createElement('div');
                saveInfo.style.marginBottom = '1rem';
                saveInfo.style.fontSize = '1.1rem';
                saveInfo.style.fontWeight = '600';
                saveInfo.innerHTML = `<span style="color: #00d4ff;">${addedContents.length}개</span>의 콘텐츠가 추가되었습니다`;
                saveButtonContainer.appendChild(saveInfo);

                // 모든 콘텐츠 저장 버튼
                const saveAllBtn = document.createElement('button');
                saveAllBtn.className = 'btn btn-success';
                saveAllBtn.innerHTML = `<span style="font-size: 1.2rem;">💾</span> 모든 콘텐츠 저장하기`;
                saveAllBtn.style.width = '100%';
                saveAllBtn.style.padding = '0.75rem';
                saveAllBtn.style.fontWeight = '600';
                saveAllBtn.style.fontSize = '1.1rem';

                saveAllBtn.addEventListener('click', function() {
                    if (confirm(`${addedContents.length}개의 콘텐츠를 저장하시겠습니까?`)) {
                        saveAllContents();
                    }
                });

                saveButtonContainer.appendChild(saveAllBtn);

                // 진행 상태 표시 영역 (초기에는 숨김)
                const progressContainer = document.createElement('div');
                progressContainer.id = 'save-progress-container';
                progressContainer.style.display = 'none';
                progressContainer.style.marginTop = '1rem';
                progressContainer.style.padding = '1rem';
                progressContainer.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';
                progressContainer.style.borderRadius = '8px';

                const progressText = document.createElement('div');
                progressText.id = 'save-progress-text';
                progressText.style.marginBottom = '0.5rem';
                progressText.style.textAlign = 'center';
                progressText.textContent = '저장 중...';

                const progressBarOuter = document.createElement('div');
                progressBarOuter.style.width = '100%';
                progressBarOuter.style.height = '10px';
                progressBarOuter.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
                progressBarOuter.style.borderRadius = '5px';
                progressBarOuter.style.overflow = 'hidden';

                const progressBarInner = document.createElement('div');
                progressBarInner.id = 'save-progress-bar';
                progressBarInner.style.width = '0%';
                progressBarInner.style.height = '100%';
                progressBarInner.style.backgroundColor = '#00d4ff';
                progressBarInner.style.transition = 'width 0.3s ease';

                progressBarOuter.appendChild(progressBarInner);
                progressContainer.appendChild(progressText);
                progressContainer.appendChild(progressBarOuter);
                saveButtonContainer.appendChild(progressContainer);

                container.appendChild(saveButtonContainer);
            }

            // 모든 콘텐츠 저장 함수
            function saveAllContents() {
                if (addedContents.length === 0) {
                    alert('저장할 콘텐츠가 없습니다');
                    return;
                }

                // 진행 상태 표시
                const totalContents = addedContents.length;
                let processedContents = 0;
                let successCount = 0;
                let failedContents = [];

                // 진행 상태 표시 영역 표시
                const progressContainer = document.getElementById('save-progress-container');
                const progressBar = document.getElementById('save-progress-bar');
                const progressText = document.getElementById('save-progress-text');

                if (progressContainer) {
                    progressContainer.style.display = 'block';
                    progressBar.style.width = '0%';
                    progressText.textContent = `저장 중... (0/${totalContents})`;
                }

                // 각 콘텐츠에 대해 순차적으로 처리
                const processNextContent = (index) => {
                    if (index >= addedContents.length) {
                        // 모든 콘텐츠 처리 완료
                        hideLoading();

                        // 진행 상태 표시 영역 업데이트
                        if (progressContainer) {
                            progressBar.style.width = '100%';
                            progressText.textContent = `완료: ${successCount}/${totalContents} 저장됨`;

                            // 3초 후에 진행 상태 표시 영역 숨김
                            setTimeout(() => {
                                progressContainer.style.display = 'none';
                            }, 3000);
                        }

                        // 결과 메시지 표시
                        let resultMessage = `총 ${totalContents}개 중 ${successCount}개의 콘텐츠가 저장되었습니다.`;

                        if (failedContents.length > 0) {
                            resultMessage += `\n\n저장에 실패한 콘텐츠 (${failedContents.length}개):\n`;
                            failedContents.forEach((title, i) => {
                                if (i < 5) { // 최대 5개까지만 표시
                                    resultMessage += `- ${title}\n`;
                                } else if (i === 5) {
                                    resultMessage += `... 외 ${failedContents.length - 5}개`;
                                }
                            });
                        }

                        alert(resultMessage);

                        // 성공적으로 저장된 콘텐츠가 있으면 목록 초기화
                        if (successCount > 0) {
                            addedContents = [];
                            updateAddedContentsList();
                            document.getElementById('added-contents-section').style.display = 'none';

                            // 콘텐츠 목록 새로고침
                            fetchContents();
                        }

                        return;
                    }

                    const contentData = addedContents[index];

                    // 진행 상태 표시 업데이트
                    if (progressContainer) {
                        const percent = Math.floor((index / totalContents) * 100);
                        progressBar.style.width = `${percent}%`;
                        progressText.textContent = `저장 중... (${index}/${totalContents})`;
                    }

                    fetch('./api/contents', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(contentData)
                    })
                    .then(response => {
                        processedContents++;

                        if (response.ok) {
                            successCount++;
                            return response.json();
                        } else {
                            failedContents.push(contentData.title);
                            throw new Error(`콘텐츠 저장 실패: ${contentData.title}`);
                        }
                    })
                    .then(() => {
                        // 다음 콘텐츠 처리
                        processNextContent(index + 1);
                    })
                    .catch(error => {
                        console.error('Error creating content:', error);

                        // 오류가 발생해도 다음 콘텐츠 처리
                        processNextContent(index + 1);
                    });
                };

                // 첫 번째 콘텐츠부터 처리 시작
                processNextContent(0);
            }

        function fetchReservedKeywords() {
            // 현재 선택된 콘텐츠 ID 가져오기
            const contentDetailElement = document.getElementById('content-detail');
            const contentId = contentDetailElement ? contentDetailElement.dataset.contentId : null;

            // 현재 콘텐츠의 키워드 목록 가져오기
            let existingKeywords = [];

            // 콘텐츠가 선택되어 있으면 현재 키워드 가져오기
            const fetchExistingKeywords = async () => {
                if (contentId) {
                    try {
                        const response = await fetch(`./api/process/content/${contentId}/keywords?size=1000`);
                        const data = await response.json();
                        return data.content.map(keyword => keyword.id.toString());
                    } catch (error) {
                        console.error('Error fetching content keywords:', error);
                        return [];
                    }
                }
                return [];
            };

            // 모든 키워드 가져오기 (예약 키워드와 후보 키워드 모두)
            fetchExistingKeywords().then(existingKeywordIds => {
                // 전체 예약 키워드 가져오기 (size=1000으로 설정하여 최대한 많은 키워드 가져오기)
                fetch('./api/keywords/reserved?size=1000')
                    .then(response => response.json())
                    .then(data => {
                        const keywordSelect = document.getElementById('keyword-select');
                        const keywordTagsContainer = document.getElementById('keyword-tags-container');

                        // 키워드 필터 드롭다운 업데이트
                        keywordSelect.innerHTML = '<option value="">모든 키워드</option>';
                        data.content.forEach(keyword => {
                            const option = document.createElement('option');
                            option.value = keyword.id;
                            option.textContent = keyword.name;
                            keywordSelect.appendChild(option);
                        });

                        // 키워드 태그 컨테이너 업데이트
                        keywordTagsContainer.innerHTML = '';

                        // 헤더 추가 (전체 키워드 수 표시)
                        const headerDiv = document.createElement('div');
                        headerDiv.className = 'keyword-tags-header';
                        headerDiv.innerHTML = `
                            <div>전체 예약 키워드</div>
                            <div class="keyword-count-total">총 ${data.content.length}개</div>
                        `;
                        keywordTagsContainer.appendChild(headerDiv);

                        if (data.content.length === 0) {
                            keywordTagsContainer.innerHTML += '<p>등록된 키워드가 없습니다</p>';
                            return;
                        }

                        // 키워드를 알파벳 순으로 정렬
                        const sortedKeywords = [...data.content].sort((a, b) => a.name.localeCompare(b.name));

                        // 키워드 태그 컨테이너에 태그 추가
                        const tagsContainer = document.createElement('div');
                        tagsContainer.className = 'keyword-tags';
                        keywordTagsContainer.appendChild(tagsContainer);

                        sortedKeywords.forEach(keyword => {
                            const tag = document.createElement('div');
                            tag.className = 'keyword-tag';

                            // 이미 콘텐츠에 존재하는 키워드인지 확인
                            const isExisting = existingKeywordIds.includes(keyword.id.toString());

                            if (isExisting) {
                                tag.classList.add('existing');
                                tag.title = '이미 추가된 키워드';
                                // 시각적으로 구분할 수 있는 스타일 추가
                                tag.style.backgroundColor = 'rgba(79, 172, 254, 0.3)';
                                tag.style.borderColor = '#4facfe';
                            }

                            tag.dataset.id = keyword.id;
                            tag.dataset.name = keyword.name;
                            tag.textContent = keyword.name;

                            tag.addEventListener('click', () => {
                                // 이미 존재하는 키워드는 선택 불가능하게 설정
                                if (!isExisting) {
                                    tag.classList.toggle('selected');
                                    updateSelectedCount();
                                } else {
                                    alert('이미 추가된 키워드입니다.');
                                }
                            });

                            tagsContainer.appendChild(tag);
                        });

                        // 검색 기능 설정
                        setupKeywordSearch();

                        // 선택된 개수 초기화
                        updateSelectedCount();
                    })
                    .catch(error => console.error('Error fetching reserved keywords:', error));
            });
        }

        function setupKeywordSearch() {

                    if (searchTerm === '') {

                        countTotal.textContent = `검색 결과: ${visibleCount}/${totalCount}개`;

        function fetchContents(page = 0, size = 10) {
            // 정렬 옵션에 따라 API 호출
            const sortOption = document.getElementById('sort-option')?.value || 'publishedAt';
            const newsletterName = document.getElementById('newsletter-filter')?.value || '';

            let url = `./api/contents/sorted?sortOption=${sortOption}&page=${page}&size=${size}`;
            if (newsletterName) {
                url += `&newsletterName=${encodeURIComponent(newsletterName)}`;
            }

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    renderContentList(data.content);
                    renderPagination(data);
                })
                .catch(error => console.error('Error fetching contents:', error));

        function renderPagination(pageData) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';

            if (!pageData.totalPages || pageData.totalPages <= 1) {
                return;
            }

            // 현재 필터 상태 확인
            const categoryId = document.getElementById('category-select').value;
            const keywordId = document.getElementById('keyword-select').value;

            // Previous button
            if (pageData.number > 0) {
                const prevButton = document.createElement('div');
                prevButton.className = 'pagination-item';
                prevButton.textContent = '이전';

                // 필터 상태에 따라 페이지네이션 함수 선택
                if (keywordId) {
                    prevButton.addEventListener('click', () => fetchContentsByKeyword(keywordId, pageData.number - 1, pageData.size));
                } else if (categoryId) {
                    prevButton.addEventListener('click', () => fetchContentsByCategory(categoryId, pageData.number - 1, pageData.size));
                } else {
                    prevButton.addEventListener('click', () => fetchContents(pageData.number - 1, pageData.size));
                }

                paginationContainer.appendChild(prevButton);
            }

            // Page numbers
            const startPage = Math.max(0, pageData.number - 2);
            const endPage = Math.min(pageData.totalPages - 1, pageData.number + 2);

            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('div');
                pageButton.className = 'pagination-item';
                if (i === pageData.number) {
                    pageButton.classList.add('active');
                }
                pageButton.textContent = i + 1;

                // 필터 상태에 따라 페이지네이션 함수 선택
                if (keywordId) {
                    pageButton.addEventListener('click', () => fetchContentsByKeyword(keywordId, i, pageData.size));
                } else if (categoryId) {
                    pageButton.addEventListener('click', () => fetchContentsByCategory(categoryId, i, pageData.size));
                } else {
                    pageButton.addEventListener('click', () => fetchContents(i, pageData.size));
                }

                paginationContainer.appendChild(pageButton);
            }

            // Next button
            if (pageData.number < pageData.totalPages - 1) {
                const nextButton = document.createElement('div');
                nextButton.className = 'pagination-item';
                nextButton.textContent = '다음';

                // 필터 상태에 따라 페이지네이션 함수 선택
                if (keywordId) {
                    nextButton.addEventListener('click', () => fetchContentsByKeyword(keywordId, pageData.number + 1, pageData.size));
                } else if (categoryId) {
                    nextButton.addEventListener('click', () => fetchContentsByCategory(categoryId, pageData.number + 1, pageData.size));
                } else {
                    nextButton.addEventListener('click', () => fetchContents(pageData.number + 1, pageData.size));
                }

                paginationContainer.appendChild(nextButton);
            }
        }

        function renderContentList(contents) {
            const container = document.getElementById('content-list');
            container.innerHTML = '';

            if (contents.length === 0) {
                container.innerHTML = '<p>콘텐츠가 없습니다</p>';
                return;
            }

            // 콘텐츠 항목 렌더링
            contents.forEach(content => {
                renderContentItem(content, content.isExposed, container);
            });
        }

        // 개별 콘텐츠 항목을 렌더링하는 함수
        function renderContentItem(content, isExposed, container) {
            const item = document.createElement('div');
            item.className = 'content-item';
            item.dataset.id = content.id;

            // 노출 상태에 따른 시각적 표시 추가
            if (!isExposed) {
                // 노출하지 않는 항목 강조
                item.style.borderLeft = '4px solid #3b82f6'; // 파란색 테두리
                item.style.backgroundColor = 'rgba(59, 130, 246, 0.05)'; // 연한 파란색 배경
            } else {
                // 노출 중인 항목은 약하게 표시
                item.style.borderLeft = '4px solid #f59e0b';
                item.style.opacity = '0.8';
            }

            const title = document.createElement('div');
            title.className = 'content-title';
            title.textContent = content.title;

            const source = document.createElement('div');
            source.className = 'content-source';
            source.textContent = `출처: ${content.newsletterName}${content.newsletterSourceId ? ' (ID: ' + content.newsletterSourceId + ')' : ''}`;

            const publishDate = document.createElement('div');
            publishDate.className = 'content-source';
            publishDate.textContent = content.publishedAt
                ? `발행일: ${new Date(content.publishedAt).toLocaleDateString('ko-KR')}`
                : '';

            // Create badges container
            const badgesContainer = document.createElement('div');
            badgesContainer.className = 'badges-container';

            // Create badges first, then append them in order
            const summaryBadge = document.createElement('div');
            if (content.hasSummary) {
                summaryBadge.className = 'summary-badge';
                summaryBadge.textContent = '요약 있음';
            } else {
                summaryBadge.className = 'no-summary-badge';
                summaryBadge.textContent = '요약 없음';
            }

            // Create exposure badge (now we already know the status)
            const exposureBadge = document.createElement('div');
            if (isExposed) {
                exposureBadge.className = 'summary-badge';
                exposureBadge.style.background = 'linear-gradient(45deg, #f59e0b, #d97706)';
                exposureBadge.textContent = '노출 중';
            } else {
                exposureBadge.className = 'no-summary-badge';
                exposureBadge.textContent = '노출 안 함';
            }

            // Add badges in fixed order
            badgesContainer.appendChild(summaryBadge);
            badgesContainer.appendChild(exposureBadge);

            // Get content keywords
            getContentKeywords(content.id, (keywords) => {
                // Limit to 5 keywords to avoid cluttering
                const keywordsToShow = keywords.slice(0, 5);
                keywordsToShow.forEach(keyword => {
                    const keywordBadge = document.createElement('div');
                    keywordBadge.className = 'keyword-badge';
                    keywordBadge.textContent = keyword.name;
                    badgesContainer.appendChild(keywordBadge);
                });

                // Show more indicator if there are more than 5 keywords
                if (keywords.length > 5) {
                    const moreBadge = document.createElement('div');
                    moreBadge.className = 'keyword-badge';
                    moreBadge.style.background = 'rgba(255, 255, 255, 0.2)';
                    moreBadge.textContent = `+${keywords.length - 5}`;
                    badgesContainer.appendChild(moreBadge);
                }
            });

            const preview = document.createElement('div');
            preview.className = 'content-preview';
            preview.textContent = content.content.substring(0, 150) + '...';

            item.appendChild(title);
            item.appendChild(source);
            if (content.publishedAt) {
                item.appendChild(publishDate);
            }
            item.appendChild(badgesContainer);
            item.appendChild(preview);

            item.addEventListener('click', () => showContentDetail(content.id));

            container.appendChild(item);
        }

                data.content.forEach(keyword => {
                    const keywordItem = document.createElement('div');
